<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/getCookies.js"></script>
<script type="text/javascript">
	$(function() {
		$("#TxtUserName").focus();
		if (getCookieValue('usrid') != "" && getCookieValue('pass') != "") {
			var jsonUser = getCookieValue('usrid') + ","
					+ getCookieValue('pass');
			$.post("loginAction.action", {
				json : jsonUser
			}, callback, "json");
		}
		//判断ie6
		if (window.XMLHttpRequest) {
			var useragent = window.navigator.userAgent.toLowerCase();
			//opera浏览器
			if (useragent.indexOf('opera') >= 0) {
				//alert('您的浏览器是opera,为了方便快捷使用和操作推荐使用IE7、IE8、火狐浏览器和谷歌浏览器)!');
				window.location.href = 'internet_note.html';
			}
		} else {
			//alert('您的浏览器是IE6,为了方便快捷使用和操作推荐使用更高版本IE浏览器(推荐使用火狐浏览器和谷歌浏览器)!');
			window.location.href = 'internet_note.html';
		}
	});
	var loginName1;
	var pass;
	function login() {
		loginName1 = $("input[name='loginName']").val();
		pass = $("input[name='password']").val();
		var password1 = hex_md5(pass);
		if (loginName1 == '') {
			//alert("用户名不能为空");
			$.ligerDialog.warn("用户名不能为空!");
			return false;
		}
		if (pass == '') {
			//alert("密码不能为空");
			$.ligerDialog.warn("密码不能为空!");
			return false;
		}		
		var jsonUser = loginName1 + "," + password1;
		$.post("loginAction.action", {
			json : jsonUser
		}, callback, "json");
	}

	function callback(json) {
		if (json.suc == 1) {
			if ($("#save_pass").attr("checked") == "checked") {
				setCookie('usrid', loginName1, 12, "/");
				setCookie('pass', hex_md5(pass), 12, "/");
			}
			window.location.href = "main.html";
		} else {
			$.ligerDialog.error(json.msg);
		}
	}

	function reset() {
		window.document.getElementById('usrid').value = '';
		window.document.getElementById('pass').value = '';
	}

	function enterTab(obj, evt) {
		evt = (evt) ? evt : ((window.event) ? window.event : "")
		keyCode = evt.keyCode ? evt.keyCode : (evt.which ? evt.which
				: evt.charCode);
		if (keyCode == 13) {
			login();
		}
	}
</script>
