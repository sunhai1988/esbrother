<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../../css/lpsf_form_css.css" />
<script type="text/javascript" src="../../js/vali/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../../lhgdialog/lhgcore.min.js"></script>
<script type="text/javascript" src="../../lhgdialog/lhgdialog.min.js"></script>
<script type="text/javascript" src="../../js/oaUtil.js"></script>
<script src="../../js/vali/formValidator-4.1.1.js"
	type="text/javascript" charset="UTF-8"></script>
<script src="../../js/vali/formValidatorRegex.js" type="text/javascript"
	charset="UTF-8"></script>
<script type="text/javascript">
	var DG = frameElement.lhgDG;
	$(document).ready(function() {
		$.formValidator.initConfig({
			onError : function(msg, obj, errorlist) {
			},
			submitAfterAjaxPrompt : '有数据正在异步验证，请稍等...',
			onShowClass : "",
			onFocusClass : "",
			onCorrectClass : ""
		});

		$("#deptName").formValidator({
			onShow : "请输入部门",
			onFocus : "至少1个长度",
			onCorrect : "输入合法"
		}).inputValidator({
			min : 1,
			empty : {
				leftEmpty : false,
				rightEmpty : false,
				emptyError : "两边不能有空符号"
			},
			onError : "不能为空,请确认"
		});

		var ids = J('#czid', DG.curDoc).val();
		DG.addBtn('ok', '确定', add);
		downList('queryComp.action', 'id', 'company_name', 'companyId');
	});
	function add() {
		if ($.formValidator.pageIsValid("1")) {
			$.post("savaOrUpdateDept.action", $("#userForm").serializeArray(),
					function(data) {
						alert("ss");
					}, "json");
			DG.curWin.location.reload();
		}
	}
	function callback(json) {
		alert(json.msg);
		DG.curWin.location.reload();
	}
</script>
</head>
<body>
	<form id="userForm" name="validateForm1" method="post"
		style="margin: 10; text-align: center;">
		<table border="0" cellpadding="0" cellspacing="1" width="98%">
			<tr>
				<td width="90">部门名称</td>
				<td><input id="deptName" type="text" name="dp.deptName"
					class="required" minlength="2"></input>
				</td>
				<td><div id="deptNameTip" style="width: 280px"></div>
				</td>
			</tr>
			<tr>
				<td>公司名称</td>
				<td colspan="2"><select id="companyId" name="dp.companyId"></select>
				</td>
			</tr>
			<tr>
				<td>部门说明</td>
				<td colspan="2"><textarea id="deptDes" name="dp.deptDes"
						style="width: 95%;" rows="6"></textarea>
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td colspan="2"><textarea id="remarks" name="dp.remarks"
						style="width: 95%;" rows="6"></textarea>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
