<script type="text/javascript">
	var DG = frameElement.lhgDG;
	J(function() {
		DG.addBtn('ok', '确定', add);
		checkListwo('queryCompanyByRadio.action', 'id', 'company_name', 'usersId');
	});
	
	function checkListwo(actionName, value_one, value_two, lable_id) {
		var ids = J('#czid', DG.curDoc).val();
		$.getJSON(actionName + "?id=" + ids, function(data) {
			setHtmlyhz(data, value_one, value_two, lable_id);
		});
	}
	function setHtmlyhz(data, value_one, value_two, lable_id) {
		var html = '';
		var fhtml = '';
		var down_id = '';
		$.each(data,function(idx, item) {
			html += '<span><input type="radio" name="checkone" value="'+item[value_two]+'">'+ item[value_two] + '</input></span><br/>';
		});
		fhtml += html;
		$("#" + lable_id + "").html(fhtml);
	}
	
	function add() {
		var strVal = new Array();
		$(":checked").each(function() {
			strVal.push($(this).val());
		});
		J('#masterplateName', DG.iDoc('ddd')).val(strVal);
		DG.cancel();
	}
</script>
