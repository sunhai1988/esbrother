	href="../../css/lpsf_form_css.css" />

	type="text/javascript"></script>

	<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
<script type="text/javascript">
	var DG = frameElement.lhgDG;
	var manager = null;
	$(document).ready(function() {
		$('#cc').combogrid({
			panelWidth : 450,
			idField : 'name',
			textField : 'textone',
			url : 'comgrid.json',
			columns : [ [ {
				field : 'name',
				title : '样式',
				width : 80,
				formatter : function(value) {
					return formatString('<span class="{0}" style="display:inline-block;vertical-align:middle;width:16px;height:16px;"></span>', value);
				}
			}, {
				field : 'textone',
				title : '名称',
				width : 120
			}, {
				field : 'des',
				title : '描述',
				width : 200
			} ] ]
		});
		queryByIdone('queryByIdMaster.action');
		setTimeout("setCombogridValue()",100);
	});
	function setCombogridValue(){
		var icon = $("#icon").val();
		$('#cc').combogrid('setValue', icon);
	}
</script>
</head>

<body>
	<form id="userForm" name="validateForm1" method="post"
		style="margin: 10; text-align: center;">
		<table border="0" cellpadding="0" cellspacing="1" width="98%">
			<input type="hidden" jsn="id" name="lm.id" />
			<input type="hidden" id="icon" jsn="icon" name="lm.icon" />
			<tr>
				<td width="120">模版名称</td>
				<td><input type="text" jsn="masterplateName"
					name="lm.masterplateName" isEmpty="true" msg="不能为空" notice="不能为空"></input>
				</td>
			</tr>
			<tr>
				<td>是否是系统模板</td>
				<td><select id="issystemmaterplate"
					name="lm.issystemmaterplate" jsn="issystemmaterplate"
					onchange="change_s(this.value);">
						<option value="">---请选择---</option>
						<option value="0">是</option>
						<option value="1">否</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>排列次序</td>
				<td><input type="text" jsn="sort" name="lm.sort"></input></td>
			</tr>
			<tr>
				<td>简称</td>
				<td><input type="text" jsn="introduction" name="lm.introduction"></input></td>
			</tr>
			<tr>
				<td>父模板编号</td>
				<td><input type="text" id="sd" jsn="fathermasterplatecode"
					name="lm.fathermasterplatecode"></input></td>
			</tr>
			<tr>
				<td>是否是权限模版</td>
				<td><select jsn="islimitmasterplate"
					name="lm.islimitmasterplate">
						<option value="">---请选择---</option>
						<option value="0">是</option>
						<option value="1">否</option>
				</select></td>
			</tr>
			<tr>
				<td>菜单图标</td>
				<td colspan="2">
					<select id="cc" style="width: 250px;"></select>
				</td>
			</tr>
			<tr>
				<td>页面路径</td>
				<td><input type="text" jsn="pageurl" name="lm.pageurl"
					size="80"></input></td>
			</tr>
			<tr>
				<td>模板首页</td>
				<td><input type="text" jsn="firstmasterplate"
					name="lm.firstmasterplate" size="80"></input></td>
			</tr>
			<tr>
				<td>权限说明</td>
				<td><textarea jsn="limitdeclare" name="lm.limitdeclare"
						style="width: 95%;" rows="6"></textarea></td>
			</tr>
		</table>
	</form>
	<div id='pop-div' style="width: 300px;" class="pop-box">
		<ul id="tt2"></ul>
	</div>
</body>
</html>
